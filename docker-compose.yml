version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: leetbuddy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: leetbuddy
      POSTGRES_USER: leetbuddy_user
      POSTGRES_PASSWORD: leetbuddy_pass_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leetbuddy_user -d leetbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: leetbuddy-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://leetbuddy_user:leetbuddy_pass_2026@postgres:5432/leetbuddy
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER:-melo-maniac-29}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME:-leet-buddy}
      GITHUB_ACCESS_TOKEN: ${GITHUB_ACCESS_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./processed-data:/data

volumes:
  postgres_data:
