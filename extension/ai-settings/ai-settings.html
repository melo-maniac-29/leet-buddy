<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetBuddy - AI Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .provider-card {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .provider-card:hover {
            border-color: #667eea;
        }

        .provider-card.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .provider-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .provider-desc {
            font-size: 11px;
            color: #888;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .back-button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 16px;
            display: inline-block;
        }

        .back-button:hover {
            background: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.close()">‚Üê Back</button>

        <div class="card">
            <h1>ü§ñ AI Settings</h1>
            <p class="subtitle">Configure your AI provider for coding assistance</p>

            <div id="status-message" style="display: none;"></div>

            <div class="form-group">
                <label>Select AI Provider</label>
                <div class="provider-grid" id="provider-grid">
                    <!-- Providers will be loaded here -->
                </div>
            </div>

            <div class="form-group" id="base-url-group" style="display: none;">
                <label for="base-url">Base URL</label>
                <input type="text" id="base-url" placeholder="https://api.openai.com/v1">
                <div class="helper-text">Custom API endpoint URL</div>
            </div>

            <div class="form-group">
                <label for="model">Model Name</label>
                <input type="text" id="model" placeholder="gpt-4">
                <div class="helper-text">The model to use for chat completions</div>
            </div>

            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
                <div class="helper-text">Your API key (stored locally)</div>
            </div>

            <div class="button-group">
                <button class="btn-secondary" onclick="testConnection()">Test Connection</button>
                <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="ai-settings.js"></script>
</body>
</html>
