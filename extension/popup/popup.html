<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetBuddy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="../assets/icon-48.png" alt="LeetBuddy" class="logo">
            <h1>LeetBuddy</h1>
        </div>

        <!-- Status Section -->
        <div class="status-section" id="statusSection">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Not Connected</span>
            </div>
        </div>

        <!-- GitHub Connection -->
        <div class="connection-section" id="connectionSection">
            <button class="btn btn-primary" id="connectGitHub">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Connect GitHub
            </button>
            <p class="hint">Connect your GitHub to auto-sync solutions</p>
        </div>

        <!-- Connected View -->
        <div class="connected-view" id="connectedView" style="display: none;">
            <!-- User Info -->
            <div class="user-info">
                <img src="" alt="Avatar" class="avatar" id="userAvatar">
                <div class="user-details">
                    <div class="username" id="username">Loading...</div>
                    <div class="repo-name" id="repoName">No repo selected</div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="solvedCount">0</div>
                    <div class="stat-label">Problems Solved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="syncedCount">0</div>
                    <div class="stat-label">Synced to GitHub</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="contributedCount">0</div>
                    <div class="stat-label">Contributed</div>
                </div>
            </div>

            <!-- Settings -->
            <div class="settings-section">
                <h3>Auto-Sync Settings</h3>
                
                <label class="toggle-row">
                    <span>Auto-sync on submit</span>
                    <input type="checkbox" id="autoSyncEnabled" checked>
                    <span class="toggle-slider"></span>
                </label>

                <label class="toggle-row">
                    <span>Include notes</span>
                    <input type="checkbox" id="includeNotes" checked>
                    <span class="toggle-slider"></span>
                </label>

                <label class="toggle-row">
                    <span>Organize by topic</span>
                    <input type="checkbox" id="organizeByTopic" checked>
                    <span class="toggle-slider"></span>
                </label>

                <label class="toggle-row">
                    <span>Auto-contribute missing solutions</span>
                    <input type="checkbox" id="autoContribute" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-secondary" id="viewStats">
                    üìä View Progress
                </button>
                <button class="btn btn-danger" id="disconnect">
                    üîå Disconnect
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://github.com/melo-maniac-29/leet-buddy" target="_blank">
                ‚≠ê Star on GitHub
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
