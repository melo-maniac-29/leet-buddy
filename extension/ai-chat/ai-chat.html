<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetBuddy - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #10b981;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.ai .message-content {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5568d3;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .welcome-message h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 24px;
        }

        .chip {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .chip:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Assistant</h1>
        <button class="chip" onclick="window.close()">Close</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome-message" id="welcome">
            <h2>ðŸ‘‹ Hi! How can I help you today?</h2>
            <p>Ask me about LeetCode problems, algorithms, or data structures</p>
            <div class="suggestion-chips">
                <div class="chip" onclick="sendSuggestion('Explain the two-pointer technique')">Two-pointer technique</div>
                <div class="chip" onclick="sendSuggestion('How to approach DP problems?')">DP approach</div>
                <div class="chip" onclick="sendSuggestion('Tips for binary search')">Binary search tips</div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <textarea 
            id="message-input" 
            placeholder="Ask me anything about coding problems..."
            rows="1"
            onkeydown="handleKeyPress(event)"
        ></textarea>
        <button class="send-button" id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script src="ai-chat.js"></script>
</body>
</html>
