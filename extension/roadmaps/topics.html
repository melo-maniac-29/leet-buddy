<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetBuddy - Topics</title>
    <link rel="stylesheet" href="roadmaps.html" />
    <style>
        .topic-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .topic-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .topic-order {
            font-size: 12px;
            color: #888;
            font-weight: 600;
        }

        .topic-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 4px 0;
        }

        .topic-count {
            font-size: 13px;
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="history.back()">
            ‚Üê Back to Roadmaps
        </button>

        <div class="header">
            <h1>üéì 71 Topics - Striver's A2Z Learning Order</h1>
            <p>Master DSA from fundamentals to advanced topics</p>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading topics...</div>
        </div>

        <div class="roadmap-section" id="topics-container" style="display: none;">
            <div class="section-title">
                üìö All Topics in Learning Order
            </div>
            <div class="topic-list" id="topic-list"></div>
        </div>
    </div>

    <script src="topics.js"></script>
</body>
</html>
